 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #4a90e2;
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      padding: 15px;
    }

    .card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #4a90e2;
      color: white;
      font-size: 18px;
      border-radius: 8px;
    }

    button:active {
      background: #357ac8;
    }
  </style>
</head>
<body>
  <header>My Mobile Website</header>

  <div class="container">
    <div class="card">
      <h3>Welcome!</h3>
      <p>This is a sample -friendly website.</p>
    </div>

    <button onclick="showMessage()">Click Me</button>

    <div class="card" id="output" style="margin-top:15px; display:none;"></div>
  </div>

  <script>
    function showMessage() {
      const out = document.getElementById('output');
      out.style.display = 'block';
      out.innerHTML = '<h3>Hello!</h3><p>You clicked the button.</p>';
    }
  </script>
</body>
</html>
